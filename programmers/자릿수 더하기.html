    <script>
        (function () {
            let n=123;

            let arrChange = (n + '').split('');
            // console.log(arrChange)//['1', '2', '3']

            const toNumbers = arr => arr.map(Number);
            let numberArr = toNumbers(arrChange);

            // console.log(numberArr)//[1, 2, 3]

            let sum = 0;

            for(let i = 0; i < numberArr.length; i++){
