<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수와 짝수</title>
</head>
<body>
    <script>
        //풀이1
        function solution(num) {
            a = Math.floor(Math.abs(num));
            if(a%2 == 1){
                return "Odd";//홀수
            }else if(a%2 == 0){
                return "Even";//짝수
            }
        }
    </script>
</body>
</html>
