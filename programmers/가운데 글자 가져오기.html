<body>
     <script>
		//제출 답안
          function solution(s) {
               if(s.length%2 == 0){
                    answer = s.slice(s.length/2-1, s.length/2+1);
                    return answer;
               }else{
                    answer = s.slice(s.length/2, s.length/2+1);
                    return answer;
               }
          }
          console.log(solution('123'))
     </script>
