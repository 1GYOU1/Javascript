<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox_checked_true_false</title>
</head>
<style>
  *{padding:0;margin:0;}
  .chk_wrap{width:500px;height:200px;margin:0 auto;display: flex;align-items: center;justify-content: center;background-color:lightyellow;}
  .chk_wrap label{width:150px;background-color:lightpink;border:1px solid #eee}
  .radi_wrap{width:500px;height:200px;margin:0 auto;display: flex;align-items: center;justify-content: center;background-color:honeydew}
  .radi_wrap label{width:150px;background-color:lightsteelblue;border:1px solid #eee}
</style>
<body>
    
  <div class="chk_wrap">
    <label for="chk_1">
      <input type="checkbox" name="checkbox" id="chk_1">checkbox1
    </label>
    <label for="chk_2">
      <input type="checkbox" name="checkbox" id="chk_2">checkbox2
    </label>
    <label for="chk_3">
      <input type="checkbox" name="checkbox" id="chk_3">checkbox3
    </label>
  </div>

  <div class="radi_wrap">
    <label for="radi_1">
      <input type="radio" name="radio" id="radi_1">radio1
    </label>
    <label for="radi_2">
      <input type="radio" name="radio" id="radi_2">radio2
    </label>
    <label for="radi_3">
      <input type="radio" name="radio" id="radi_3">radio3
    </label>
  </div>

</body>

<script>

let chkBox = document.querySelectorAll('.chk_wrap label input');
let radiBox = document.querySelectorAll('.radi_wrap label input');

chkBox.forEach(function(el){
  el.addEventListener('click', function(evt){
    if(evt.target.checked === true){
        console.log(evt.target)
    }else{
      console.log('false')
    }
  })
})

radiBox.forEach(function(el){
  el.addEventListener('click', function(evt){
    if(evt.target.checked === true){
        console.log(evt.target)
    }
  })
})

</script>
</html>
