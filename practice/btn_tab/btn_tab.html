<!DOCTYPE html>

<head>

    <title>prev next Btn tab</title>
    <style>
        /* reset */
        *{margin:0;padding:0;}
        li{list-style:none;}

        .evt_wrap{overflow-x:hidden;}
        .evt_wrap img{width:100%;}
        /* tab */
        .cont .js-tab-type1-con{display:none;text-align:center}
        .cont .js-tab-type1-con.on{display:block}
        .cont .tab_section{width:100%;margin:0 auto;}
        .cont .js-tab-type1{overflow:hidden;width:90%;margin:0 auto;}
        .cont .js-tab-type1 li{display:flex;flex-wrap:wrap;width:33.33333%;float: left;}
        .cont .js-tab-type1 li a{height:37vw;background:url('//gscdn.hackers.co.kr/ecpa/img/event/21/02/1500/m/long300/v1/cont09_tabmenu.jpg')0 0 / 900%;display: block;text-align: center;width:100%}
        .cont .js-tab-type1 li.m2 a{background-position-x:calc(100%/8);}
        .cont .js-tab-type1 li.m3 a{background-position-x:calc(100%/8*2);}
        .cont .js-tab-type1 li.m4 a{background-position-x:calc(100%/8*3);}
        .cont .js-tab-type1 li.m5 a{background-position-x:calc(100%/8*4);}
        .cont .js-tab-type1 li.m6 a{background-position-x:calc(100%/8*5);}
        .cont .js-tab-type1 li.m7 a{background-position-x:calc(100%/8*6);}
        .cont .js-tab-type1 li.m8 a{background-position-x:calc(100%/8*7);}
        .cont .js-tab-type1 li.m9 a{background-position-x:100%;}
        .cont .js-tab-type1 li.on a{background-position-y:102%;}
        .cont .js-tab-type1-con a{position:absolute;top:20vw;left:7vw;width:10vw;height:10vw;background:url('//gscdn.hackers.co.kr/ecpa/img/event/21/02/1500/m/long300/v1/cont09_tab_btn.png')0 0/100%;}
        .cont .js-tab-type1-con a.next_btn{left:19vw;background-position-y:100%;}
    </style>
</head>
