<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>common_txt_pop_1GYOU1</title>
     <style>
		/* Reset css */
		*{margin:0;padding:0;box-sizing: border-box;}
		a{text-decoration: none;color:#000}

		/* My Layout start */
		.wrap{width:500px;margin:80px auto;padding:30px;background-color:lavender;display: flex;justify-content: space-between;}
		.wrap a{color:white;font-weight: bold;background-color: lightpink;padding:10px 20px;border-radius: 20px;}
		.wrap a:hover{color:brown;transition: all ease 0.5s;background-color:honeydew;transform:rotate(-10deg)}
		.layer {display: none;}
		.layer .bg{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0, 0, 0, 0.4);}
		.layer_box{position:relative;position:absolute;top:50%;left:50%;transform: translate(-50%,-50%);z-index: 1;}
		.layer_box .close{position:absolute;top:-27px;right:0;color:#fff;}
		.layer_box .cont{background-color: #fff;padding:20px}
     </style>
</head>
<body>

<div class="wrap">
	<a href="#;" onclick="text_open('text_pop',openTextPopup('text1'))">TEXT1 Click !</a>
	<a href="#;" onclick="text_open('text_pop',openTextPopup('text2'))">TEXT2 Click !</a>
	<a href="#;" onclick="text_open('text_pop',openTextPopup('text3'))">TEXT3 Click !</a>
</div>

<!--근거문구 공통팝업-->
<div class="layer">
    <div class="bg" onclick="$('.layer').fadeOut();"></div>
    <div id="text_pop" class="layer_box">
        <a href="#;" class="close" onclick="$('.layer').fadeOut()">창닫기</a>
        <div class="cont">
			<p></p>
		</div>
    </div>
</div>
<!--근거문구 공통팝업-->

<script>

function text_open(el) {
  $(document).ready(function () {
    // console.log(el)
    var temp = $("#" + el);
    $(temp).parent(".layer").fadeIn();
  });
}

function evidenceShow(txt_pop, text_list) {
    // console.log(text_list)
	// console.log(txt_pop)
	// $(txt_pop).text(text_list);
	// document.querySelector(txt_pop).textContent=text_list;
	document.querySelector(txt_pop).innerText=text_list;
	// document.querySelector(txt_pop).innerHTML=text_list;
}

function openTextPopup(args) {
    // console.log(args);
  var text_list = {
    text1 : "text 1 ! \n" +
			"근거문구 1번 팝업 테스트 \n" +
			"근거문구 1번 팝업 테스트 \n" +
			"근거문구 1번 팝업 테스트",
    text2 : `text 2 !
			근거문구 3번 팝업 테스트
			근거문구 3번 팝업 테스트
			근거문구 3번 팝업 테스트`,
	text3 : "text 3 !<br>text 3 !<br>text 3 !"
  };

	evidenceShow("#text_pop .cont p", text_list[args]);
}

</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->
</body>
</html>
