<html lang="ko">
<head>

<body>
    <h1>Time Until Christmas Eve</h1>
    <h2 class="js-clock"></h2>

    <script>

		const clockTitle = document.querySelector(".js-clock");

		function dDay(){

			let christmasEve = new Date('2022-12-24');
			let nowdate = new Date();
			let diff = christmasEve - nowdate;
			let diffDay = String(Math.floor(diff / ((1000 * 60 * 60) * 24))).padStart(2, 0);
			let diffHour = String(Math.floor(diff / (1000 * 60 * 60) % 24)).padStart(2, 0);
			let diffMin = String(Math.floor(diff / (1000 * 60) % 60)).padStart(2, 0);
			let diffSec = String(Math.floor(diff / 1000 % 60)).padStart(2, 0);
			
			clockTitle.textContent = `${diffDay}d ${diffHour}h ${diffMin}m ${diffSec}s`

		}

		dDay();
		setInterval(dDay, 1000);
		
    </script>
</body>
</html>
