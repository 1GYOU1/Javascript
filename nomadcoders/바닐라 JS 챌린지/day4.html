<!DOCTYPE html>
<html>
  <head>
    <title>vanilla Js challenge day 4</title>
    <meta charset="UTF-8" />
	<style>
		body {font-family: sans-serif;}
	</style>
  </head>

  <body>
    <h2>Hello!</h2>
	<script>
		const colors = ["#1abc9c", "#3498db", "#9b59b6", "#f39c12", "#e74c3c"];

	/*	
		<조건>
		1. 마우스가 title위로 올라가면 텍스트가 변경되어야 합니다.
		2. 마우스가 title을 벗어나면 텍스트가 변경되어야 합니다.
		3. 브라우저 창의 사이즈가 변하면 title이 바뀌어야 합니다.
		4. 마우스를 우 클릭하면 title이 바뀌어야 합니다.
		5. title의 색상은 colors 배열에 있는 색을 사용해야 합니다.
		6. .css 와 .html 파일은 수정하지 마세요.
		7. 모든 함수 핸들러는 superEventHandler내부에 작성해야 합니다.
		8. 모든 조건이 충족되지 못하면 ❌를 받습니다.

		<힌트>
		mouseenter : 마우스가 위로 올라갔을 때 발생하는 이벤트입니다. 참고 자료
		mouseleave : 마우스가 떠났을 때 발생하는 이벤트입니다. 참고 자료
		contextmenu : 사용자가 요소를 마우스 우 클릭해 메뉴를 열 때 발생하는 이벤트입니다. 참고 자료
		resize : 브라우저 창의 사이즈가 변할 때 발생하는 이벤트입니다. 참고 자료
	*/

		const title = document.querySelector("h2");
		const superEventHandler = {
		mouseenterAct: function () {
			(title.textContent = "The mouse is here!"), (title.style.color = colors[0]);
		},
		mouseleaveAct: function () {
			(title.textContent = "The mouse is gone!"), (title.style.color = colors[1]);
		},
		resizeAct: function () {
			(title.textContent = "You just resized!"), (title.style.color = colors[2]);
		},
		mouseRightClickAct: function () {
			(title.textContent = "That was a right click!"),
			(title.style.color = colors[3]);
		}
		};

		title.addEventListener("mouseenter", superEventHandler.mouseenterAct);
		title.addEventListener("mouseleave", superEventHandler.mouseleaveAct);
		window.addEventListener("resize", superEventHandler.resizeAct);
		title.addEventListener("contextmenu", superEventHandler.mouseRightClickAct);

	</script>
  </body>
</html>
