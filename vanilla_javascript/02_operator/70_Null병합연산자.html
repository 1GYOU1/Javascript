<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>70_Null병합연산자</title>
</head>
<body>
    <h1>Null병합연산자 ??</h1>
    <script>
        /*
                자바스크립트의 기본데이터 타입 - 6가지

                number
                string
                boolean
                null - '비어있다 or 지금 현재 값을 알 수 없다'라는 의미의 아주 특별한 값
                undefined - 변수를 선언만 하면 값도 type도 모두 undefined이다.
                symbol


                ?? (Null 병합 연산자)

                왼쪽 피연산자의 값이 null 또는 undefined 이면
                오른쪽 피연산자를 반환(return)하고,
                그렇지 않으면 왼쪽 피연산자의 값을 반환하는
                논리 연산자이다.
        */

        //인터넷으로 데이터를 받아와서 저장
        let dnldData = null;//다운로드 받은 데이터
        dnldData = 'Download File 01'

        let result = dnldData ?? '다운로드 받은 데이터가 없습니다.';

        console.log(`result = ${result}`);


        //0은 null 또는 undefined에 해당하지 않음.
        const lucky = 0 ?? 42;

        console.log(`lucky = ${lucky}`);//0
    </script>
</body>
</html>
