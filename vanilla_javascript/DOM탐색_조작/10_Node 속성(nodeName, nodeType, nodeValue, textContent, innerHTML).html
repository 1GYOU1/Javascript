<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10-Node 속성(nodeName, nodeType, nodeValue, textContent, innerHTML)</title>
</head>
<body>
    <h1 id="title">Node <span>속성</span></h1>
    
    <h2>?</h2>
    
    <script>
        const $h1 = document.getElementById('title');

        console.dir($h1);//객체를 구조적으로 살펴봄

        console.log($h1.nodeName);//H1
        console.log($h1.nodeType);
        //1 -> Element_Node(태그)를 의미

        /*
            태그는 3가지의 Node로 이루어져있다.
            1. 요소노드 -> elementNode
            2. 속성노드 -> attributeNode
            3. 텍스트노드 -> textNode

            텍스트노드는 요소노드의 첫번째 자식노드 이므로 내용을 가지고 오고 싶다면 .firstChild를 거쳐야한다.
            왜냐하면 textNode가 아닌 노드의 nodeValue값은 null이기 때문이다.

            생략하면 null이 나옴.

            즉, nodeValue는 텍스트노드에만 유의미하다.
        */
        console.log($h1.firstChild.nodeValue)//'Node'

        /*
            .textContent는 시작태그와 종료태그 사이의 텍스트를 모두 가져온다. 이때 html 마크업은 무시되고 내용만 출력된다.
            만약 h1 노드안에 텍스트만 존재한다면 두 출력 결과는 같다.
        */
        //텍스트를 모두 출력하고 싶다면 .textContent
        console.log($h1.textContent)//'Node 속성'

        $h1.textContent = '자바스크립트에서 동적으로 넣은 내용입니다.'
        //DOM에 텍스트를 주입
        console.log($h1.textContent)//'자바스크립트에서 동적으로 넣은 내용입니다.'


        const $h2 = document.querySelector('h2')

        //h2에 대한 click 이벤트 구문
        $h2.addEventListener('click', function(){
            //innerHTML은 xss 해킹공격에 취약하므로 가능한 사용하지 말자.
            $h2.innerHTML = '<mark>innerHTML</mark>';
        })
    </script>
</body>
</html>
