<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>50_cloneNode(true)는 자손을 포함한 노드복제</title>
</head>
<body>
    <h1>.cloneNode()</h1>

    <ul class="subject">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>nodejs</li>
        <li>react</li>
    </ul>

    <hr>

    <h2>복제한 노드 삽입</h2>
    <section></section>

    <script>
        const $subject = document.querySelector('.subject');
        
        //모든 자손노드를 포함하여 복제 (true)
        //빈칸이나 false하면 자손노드 복제 X
        const $clone = $subject.cloneNode(true);

        console.log($clone);

        document.querySelector('section').appendChild($clone);

        //.appendChild() -> 선택한 요소 안에 자식요소를 추가
        //.prepend() -> 요소의 맨 앞에 위치

    </script>
</body>
</html>
