<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_옵셔널 파라미터</title>
</head>
<body>
    <h1>옵셔널 파라미터</h1>
    
    <script>
        //함수에서 옵셔널 파라미터 - 매개변수에 기본 값을 할당
        const infoFn = function(name, age, address='대전'){
            //예전에는 삼항연산자로 처리
            // console.log(address ? address : '주소없음');
            console.log(`${name}, ${age}, ${address}`);
        }
        infoFn('규',27,'서울');//규, 27, 서울
        infoFn('규',27);//규, 27, 대전
    </script>
</body>
</html>
