<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>50_patch요청으로_특정리소스_일부수정</title>
</head>
<body>
    <pre></pre>

    <script>
        const xhr = new XMLHttpRequest();

        //id가 4번인 todo의 conplete 속성값만 수정
        xhr.open('delete','/todos/4');

        xhr.send();

        xhr.onload = ()=>{
            //201은 Created, 200은 Ok를 의미
            if(xhr.status===200 || xhr.status===201){
                document.querySelector('pre').textContent = xhr.response;
            }
        };
    </script>
</body>
</html>
