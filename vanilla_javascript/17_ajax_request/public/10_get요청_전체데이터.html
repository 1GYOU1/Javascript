<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_get요청_전체데이터.html</title>
</head>
<body>
    <pre></pre>
    
    <script>
        const xhr = new XMLHttpRequest();

        //todos 리소스에서 모든 todo를 취득
        xhr.open('get','/todos');

        xhr.send();

        //load이벤트 : 요청이 성공적으로 완료된 경우 발생
        xhr.onload = ()=>{
            if(xhr.status === 200){
                document.querySelector('pre').textContent = xhr.response;
            }else{

            }
        };
    </script>
</body>
</html>
