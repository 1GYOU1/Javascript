<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_Truthy_and_Falsy</title>
</head>
<body>
    <h1>어떤 값을 boolean타입으로 변환하는 !!</h1>
    <script>
        console.log(!!' ');//true

        console.log('-----------');

        //falsy한 값
        console.log(!!'');//false
        console.log(!!0);//false
        console.log(!!null);//false
        console.log(!!undefined)//false;
        console.log(!!NaN);//false
       
        //그 외의 모든 값은 truthy한 값

        console.log('-----------');

        //!!가 false였으니 !은 true
        console.log(!'');//true
        console.log(!0);//true
        console.log(!null);//true
        console.log(!undefined)//;true
        console.log(!NaN);//true
    </script>
</body>
</html>
