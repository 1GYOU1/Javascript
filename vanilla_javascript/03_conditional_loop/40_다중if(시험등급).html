<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40_다중if(시험등급)</title>
</head>
<body>
    <h1>다중if(시험등급)</h1>
    <script>
    /*
        수학점수 score 를 입력받고,
        90<=score<=100  이면 "1등급",
        80<=score<90  이면 "2등급",
        70<=score<80  이면 "3등급",
        60<=score<70  이면 "4등급",
        60점 이하이면 "재평가 대상입니다." 으로 알림창 출력하는 코드를 작성하세요.
    */

    const score = parseInt(prompt('수학점수를 입력해주세요.'));

    if(100 >= score && score >= 90 ){
        alert('1등급');
    }else if(90 > score && score >= 80){
        alert('2등급');
    }else if(80 > score && score >= 70){
        alert('3등급');
    }else if(70 > score && score >= 60){
        alert('4등급');
    }else if(60 > score){
        alert('60점 이하이면 "재평가 대상입니다."');
    }else{
        alert('다시 입력해주세요.');
    }

    </script>
</body>
</html>
