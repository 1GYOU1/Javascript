<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30_if_else(성별)</title>
</head>
<body>
    <h1>if_else(성별)</h1>
    <script>
        const gender = prompt('당신의 성별은?', '남성 or 여성');

        if(gender === '남성'){
            alert('당신은 남성입니다.')
        }else{
            alert('당신은 여성입니다.')
        }

    </script>
</body>
</html>
