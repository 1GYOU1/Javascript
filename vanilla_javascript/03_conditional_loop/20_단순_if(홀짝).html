<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_단순_if(홀짝)</title>
</head>
<body>
    <h1>단순_if문</h1>

    <pre>
        if(조건식){
            조선식이 '참'인 경우에 중괄호 안쪽 코드가 실행됨.
        }
    </pre>
    <script>
        //사용자로부터 문자열 값을 입력받는 prompt(안내문, 기본값) 함수
        let num = prompt('좋아하는 숫자는 무엇인가요?', );
        const rest = num % 2;//0 또는 1

        if(!num){
            console.log('사용자가 아무것도 입력하지 않아서 기본 값을 할당함.');
            num = 777;
        }else if(rest === 1){
            console.log('입력한 숫자는 홀수입니다.')
        }else if(rest === 0){
            console.log('입력한 숫자는 짝수입니다.')
        }

        //문자 숫자를 연산 가능한 진짜 숫자로 변환
        num = parseInt(num);

        console.log(`num = ${num}`);
        console.log(`num = ${typeof num}`);//number
    </script>
</body>
</html>
