<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>90_for문을_이용한_반복처리</title>
</head>
<body>
    <h1>지정한 횟수만큼 반복할때 유용한 for 반복문</h1>
    <script>
        /*
            let n=0;
            while(n<10){
                n++;
                console.log(n);
            }

            for반복문은 while문을 축약해서 표현
            
            for(변수 초기화;조건식;증감식){

            } 

            for(let n=0;n<10;n++;){
                console.log(n);
            }
        */

        //문제1) 0~9까지 콘솔창에 출력
        for(let i=0;i<10;i++){
            console.log(`i = ${i}`);
        }

        //문제2 for문을 이용하여 1~100까지의 합을 구하시오
        let sum=0;

        for(let i=1;i<=100;i++){
            sum += i;
        }
        console.log(`1~100까지의 합은 ${sum}`);
        //1~100까지의 합은 5050

        //문제3 1~100까지의 홀수 합을 구하시오.
        let oddSum=0;
        let evenSum=0;

        // 방법1
        // for(i=1;i<100;i++){
        //     if(i%2==1){
        //         oddSum += i;
        //         oddSum = oddSum + i
        //     }
        // }

        // 방법2
        for(let i=1;i<100;i+=2){
            oddSum += i;
        }
        
        //짝수의 합 구하기
        for(let i=2;i<100;i+=2){
            evenSum += i;
        }

        console.log(oddSum);
        console.log(evenSum);
    </script>
</body>
</html>
