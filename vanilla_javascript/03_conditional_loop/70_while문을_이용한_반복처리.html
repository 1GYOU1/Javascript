<!DOCTYPE html>

<head>

    <title>70_while문을_이용한_반복처리</title>

<body>
    <h1>while 반복문은 조건식이 참일때 실행됨</h1>
    <pre>
    let = 숫자변수;
    
    while(조건식){  조건식은 true/false
        여러줄의 실행코드들;

        숫자 변수를 증감시키는 코드;
    }
    </pre>
    <script>
        //화면에 'test' 문자열을 10번 출력하기.

        let i = 0;

        while(i < 10){
            i++;
            console.log((i)+'test');
        }

        //문제) 1~100까지의 합
        let sum=0;
        let n=1;

        //방법1
        // while(n<=100){
        //     sum += n;//1+2+3+...+100
        //     n++;
        // }

        // console.log(`sum = ${sum}`);//5050

        //방법2 - break 키워드는 제어문을 탈출
        while(true){
            sum += n;
            n++;

            if(n>100){
                break;
            }
        }

        console.log(`sum = ${sum}`);//5050

        
    </script>
</body>
