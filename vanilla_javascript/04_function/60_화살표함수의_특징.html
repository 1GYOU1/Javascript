<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>60_화살표함수의_특징</title>
</head>
<body>
    <h1>화살표함수의</h1>
    <script>
        //1. 익명함수를 변수에 대입해서 사용
        const breakfast = () => {
            return '아침식사는 수박주스';
        };

        console.log(breakfast());
        //아침식사는 수박주스

        //2. 리턴이 바로 표현이 가능하면 { return } 생략가능
        const lunch = () => '점심은 오렌지 주스' 
        console.log(lunch());

        //3. 매개변수가 1개이면 ( ) 생략가능
        const dinner = props => '저녁은 '+ props;        
        console.log(dinner('스테이크'));
        //저녁은 스테이크
    </script>
</body>
</html>
