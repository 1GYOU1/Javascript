<!DOCTYPE html>
<html lang="ko">

<body>
    <h1>화살표함수로_변환하기</h1>
    <script>
        //문제1
        /*
            function addFn(x, y){
                console.log(x+y);
            }
        */

        const addFn = (x, y) => console.log(x+y);
        addFn(10, 20);
        //30
        
        //문제2
        /*
        function saveFn(money){
            let totMoney = 30000;
            totMoney += money;

            console.log(`현재 통장잔액은 ${totMoney}원 입니다. <br />`);
        }
        */
        const saveFn = money => {
            let totMoney = 30000;
            totMoney += money;
            console.log(`현재 통장잔액은 ${totMoney}원 입니다. <br />`);
        }
        saveFn(3000);
    </script>
