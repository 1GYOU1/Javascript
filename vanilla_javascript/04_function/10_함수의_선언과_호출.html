<body>
    <h1>일괄 반복처리에 유용한 함수</h1>

    <script>
        //커피 한잔 만들기 - 물 + 얼음 + 샷
        // console.log('샷 1번 추가');
        // console.log('얼음 1번 추가');
        // console.log('물 1번 추가');
        // console.log('커피 한잔 완성');
        
        // console.log('-----------');

        // console.log('샷 2번 추가');
        // console.log('얼음 2번 추가');
        // console.log('물 2번 추가');
        // console.log('커피 한잔 완성');
        
        // console.log('-----------');

        // console.log('샷 3번 추가');
        // console.log('얼음 2번 추가');
        // console.log('물 2번 추가');
        // console.log('커피 한잔 완성');

        // console.log('-----------');
        
        /*
            위의 코드는 코드량이 많아져서 비효율적
            => 같은 패턴의 코드를 계속 반복하는 것이 문제
            => 함수를 이용한 일괄 반복처리(재사용)가 해결책

            함수는 우리가 반복적으로 사용하는 코드를 묶은 것으로 코드 덩어리라고 생각할 수 있다.

            함수의 형태

            function 함수명(매개변수1, 매개변수2, 매개변수3){
                실행할 코드덩어리;
            }

            실행방법(호출) - 함수명(인자1, 인자2, 인자3);

        */

        //함수의 선언
        function coffeeFn(shoot,ice,cup){
            console.log(`샷 ${shoot} 추가`);
            console.log(`얼음 ${ice} 추가`);
            console.log(`물 ${cup} 추가`);
            console.log(`커피 한잔 완성`);
        }

        //함수호출
        coffeeFn(1,1,1);
        console.log('----')
        coffeeFn(1,2,1);
        console.log('----')
        coffeeFn(2,2,3);

        //문제) 두개의 숫자를 매개변수명 x, y에 전달받아 그 합을 출력하는 함수를 선언하고 호출하시오.
       
        function myFn(x, y){
            console.log(x + y);
        }

        myFn(10, 20);//30

    </script>
