<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_constructor()를_가진_class</title>
</head>
<body>
    <h1>constructor()를_가진_class</h1>
    
    <script>
        class MyChu{
            color;
            fruit;
        
            //생성자함수는 new 키워드로 인스턴스 생성시 자동 호출됨.
            constructor(color, fruit){
                this.color = color;
                this.fruit = fruit;
            }

            info(){
                console.log(` ${this.color}색 ${this.fruit}맛 마이쮸`)
            }
        }

        const chu1 = new MyChu('빨강','딸기');
        chu1.info();
        //빨강색 딸기맛 마이쮸
        console.log(chu1);
        //MyChu{color: '빨강', fruit: '딸기'}

    </script>
</body>
</html>
