<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_객체변수_설계도_class</title>
</head>
<body>
    <h1>객체변수_설계도_class</h1>
    
    <script>
        //같은 패턴의 객체변수를 만들때 사용하는 class

        //class는 객체변수 설계도
        //형식 : class 클래스명 {};
        class myChu{
            color;
            taste;
        }

        //초기생성할 때 아무 값도 전달하지 않으므로 undefined가 할당.
        const strawBerry = new myChu();

        strawBerry.color = '빨강';
        strawBerry.taste = '딸기';
        
        console.log(strawBerry);
        /*
        myChu {color: '빨강', taste: '딸기'}
        color: "빨강"
        taste: "딸기"
        [[Prototype]]: Object
        */
    </script>
</body>
</html>
