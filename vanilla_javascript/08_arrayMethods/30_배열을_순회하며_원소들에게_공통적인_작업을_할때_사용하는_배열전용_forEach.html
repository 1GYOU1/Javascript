<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30_배열을_순회하며_원소들에게_공통적인_작업을_할때_사용하는_배열전용_forEach</title>
</head>
<body>
    <h1>배열명.forEach()</h1>

    <script>

        const arrNum = [3,6,9,12,15];

        //콘솔창에 출력
        arrNum.forEach(function(item, idx){
            console.log(`원소 ${item}의 인덱스는 ${idx}`);
        });

        //원소 3의 인덱스는 0
        //원소 6의 인덱스는 1
        //원소 9의 인덱스는 2
        //원소 12의 인덱스는 3
        //원소 15의 인덱스는 4

    </script>
</body>
</html>
