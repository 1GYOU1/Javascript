<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_form 기본구조</title>
</head>
<style>
    *{padding:0;margin: 0;}
    body{width:500px;margin:0 auto;}
    
    h1{text-align: center;color:pink}

    fieldset{border:1px solid pink}
    legend{text-indent: -9999px;}
    table{margin: 0 auto;padding:10px 0;}
    table tr{display: block;margin-bottom:10px;}
    table tr th{width:30%;}
    table tr th label{color:#3d3d3d;}
    table input{border: 1px solid pink;border-radius: 5px;height:20px;margin-left:5px;}
    table input:focus,table input:hover{outline: 2px solid pink;}

    .btn_wrap{display: flex;justify-content: center;}
    button{padding:5px 10px; background-color: pink;color:#fff;border:none;border-radius: 5px;border:2px solid pink;box-sizing: border-box;}
    button:focus,button:hover{background-color:#fff;color:#3d3d3d;}
</style>
<body>

    <h1>Login</h1>

    <form name="frmLogin" action="login_ok.html" method="post">
        <fieldset>
            <legend>로그인정보</legend>

            <table>
                <tbody>
                    <tr>
                        <th><label for="userid">ID</label></th>
                        <td><input type="text" name="userid" id="userid" autocomplete="off" autofocus></td>
                    </tr>
                    <tr>
                        <th><label for="pwd">PW</label></th>
                        <td><input type="password" name="pwd" id="pwd"></td>
                    </tr>
                    <tr class="btn_wrap">
                        <td colspan="2">
                            <button type="button">submit</button>
                            <button type="reset">reset</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>


    <script>
        const $btnSmit = document.querySelector('button[type=button]');
        const $userid = document.getElementById('userid');
        const $pwd = document.getElementById('pwd');

        $btnSmit.addEventListener('click', function(){

            const userid = $userid.value.trim();//입력 내용의 공백 제거
            if(userid === null || userid === ''){
                alert('아이디를 입력해주세요.')
                $userid.focus();
                return false;
            }

            const pwd = $pwd.value.trim();//
            if(pwd === null || pwd === ''){
                alert('비밀번호를 입력해주세요.')
                $pwd.focus();
                return false;
            }

            alert(`userid = ${userid}`);
            alert(`pwd = ${pwd}`);

            document.forms['frmLogin'].submit();
        });


    </script>
</body>
</html>
