<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>140_배열과_객체의_구조분해_할당</title>
</head>
<body>
    <h1>구조분해할당, 비구조할당</h1>
    
    <script>
        //1. 배열 구조분해(비구조) 할당
        const pet = ['강아지', '고양이', '거북이', '달팽이', '토끼'];
        //배열에 담긴 데이터를 꺼내서 별개의 변수에 저장해야 할 일이 발생

        // const dog = pet[0];
        // const cat = pet[1];
        // const turtle = pet[2];
        // const snail = pet[3];
        // const rabbit = pet[4];

        //위 과정을 간소화하는 새로운 문법이 등장
        const [dog, cat, turtle, snail, rabbit] = pet;

        //확인
        console.log(dog, cat, turtle, snail, rabbit);



        console.log('----')

        //2. 객체 구조분해(비구조) 할당

        const person = {
            username : '1gyou1',
            age : 27,
            email : '1gyou1@naver.com'
        };

        //배열에 담긴 데이터를 꺼내서 별개의 변수에 저장해야 할 일이 발생

        // const username = person.username;
        // const age = person.age;
        // const hobby = person.hobby;

        //위 과정을 간소화하는 새로운 문법이 등장
        const {username, age, email} = person

        //확인
        console.log(username, age, email);

        //3. 구조분해 할당을 통한 두 값의 맞교환

        //1) 옛날방식

        let a=3, b=5;
        // let tmp = a;//임시변수를 이용해서 a값 저장

        // a=b;
        // b=tmp;

        // console.log(a,b)//a=5, b=3
        
        //2)최신방법
        [a,b] = [b,a];
        console.log(a,b)//a=5, b=3
    </script>
</body>
</html>
