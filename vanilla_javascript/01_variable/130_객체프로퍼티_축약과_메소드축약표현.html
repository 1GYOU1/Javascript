<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>130_객체프로퍼티_축약과_메소드축약표현</title>
</head>
<body>
    <h1>객체의 축약표현</h1>
    
    <script>
        const name = 'gyou1';
        const age = 27;

        //위 데이터를 객체변수로 생성
        //key와 value의 이름이 동일하면 key를 생략할 수 있다.
        //이때 key는 value의 이름으로 자동 생성됨.
        const gyou1 = {
            name,//name : name,
            age//age : age
        };

        console.log(gyou1);


        //객체에서 메소드를 정의할 때 function 키워드를 생략한 축약표현 가능
        const coin = {
            name : '500원',
            go : function(){
                console.log(this.name+' 앞')
            },
            back(){
                console.log(this.name+' 뒤')
            }
        }
        coin.go();//500원 앞
        coin.back();//500원 뒤
    </script>
</body>
</html>
