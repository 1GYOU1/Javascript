<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>10_var로_선언한_변수에서_발생하는_Hoisting</title>
    <style>
        h1{text-align: center;}
    </style>
</head>
<body>
    <h1>var 키워드와 hoisting</h1>

    <script>
        /* 여러줄 주석

        변수선언하는 이유 - 데이터를 저장하기 위해
        
        var -> let, const 로 대체해서 사용하는 추세
        */
        var puppy = '구름이';//문자열 저장

        //데이터출력 대상 => 브라우저, 콘솔창

        
        document.write(puppy);
        console.log(puppy);
        alert(puppy);

        /*
        호이스팅현상 - 아래에 선언한 변수를 끌어올려서 사용 가능하게 한다.

        복잡한 대규모 프로그램에서는 의도하지 않은 오류를 일으키게 하는 현상.

        */

        console.log(name);
        var name = '홍길동';
        
    </script>
</body>
</html>
