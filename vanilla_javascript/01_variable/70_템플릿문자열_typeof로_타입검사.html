<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>70_템플릿문자열_typeof로_타입검사</title>
</head>
<body>
    <h1>70_템플릿문자열_typeof로_타입검사</h1>
    <pre>
    JS변수의 데이터 타입

    Primitive Type(원시타입, )

        number
        string
        boolean
        null
        undefined 
        symbol

    Reference Type(참조타입)
        Object
            Array 배열
            Function 함수
            정규표현식
    </pre>
    <script>
        //number
        let age = 100;
        console.log(`age 데이터타입 : ${typeof(age)}`)//number
        console.log(`age 데이터타입 : ${typeof age}`)//number

        const weight = 45.5;
        console.log(`weight 데이터타입 : ${typeof weight}`)//number

        //string
        const username = '1gyou1';
        console.log(`username 데이터타입 : ${typeof(username)} 입니다`)//string
        console.log('username 데이터타입 : '+typeof username+ ' 입니다')//string
        console.log('username 데이터타입 :',typeof username,'입니다')//string ,는 공백이 한칸 생김
        console.log('username 데이터타입 : %s 입니다.',typeof(username));//string

        //boolean
        const isMan = true;
        console.log(typeof isMan);//변수의 타입확인 boolean
        console.log(`isMan = ${isMan}`);//isMan = true
        console.log(`isMan의 데이터타입 : ${typeof isMan}`)//isMan의 데이터타입 : boolean

        //null 비어있다, 현재 값을 알 수 없다.
        const nullable = null;
        console.log(`nullable의 데이터타입 : ${typeof nullable}`)//nullable의 데이터타입 : object
        //object로 출력이 되는데 이것은 자바스크립트 문법의 오류로 알려져있다.

         //변수를 선언만하고 아무값도 할당하지 않으면 JS가 undefined라는 값을 할당
        //모든 타입의 최하위 타입인 undefined로 설정됨
        let likeNum1;
        console.log(`likeNum1 = ${likeNum1}`);//undefined
        console.log(`likeNum1의 데이터타입 : ${typeof(likeNum1)}`);//undefined

        let likeNum2 = undefined;
        console.log(`likeNum2 = ${likeNum2}`);//undefined
        console.log(`likeNum2의 데이터타입 : ${typeof(likeNum2)}`);//undefined



        
    </script>
</body>
</html>
